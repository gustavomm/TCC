<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Tela 105</title>
		<script type='text/javascript' src="../js/Tela105.js"></script>
		<script type='text/javascript' src="../js/jquery-3.2.1.min.js"></script>
		<script type='text/javascript' src="../js/xml2json.min.js"></script>
			<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	</head>

	<body onload="carregar_dados();" onclick="revelaform()">
		<fieldset>
			<legend>
                Paciente:
				<a id="nome"> </a>
			</legend>
			<h3>Fluência Verbal – Rota semântica</h3>
			<p>Agora eu vou marcar o tempo de 1 minuto e peço que você fale todos os TIPOS DE FRUTAS que conseguir se lembrar. </p>
			<p>Não serão contadas palavras repetidas. </p>
			<form id="form" onsubmit="proximo(this);">
				<br/>
				<button type="button" class="button" onclick="startTimer()">Timer</button>
				<br/>
				<br/>
				<div>Tempo = <span id="timer">01:00</span></div>
				<br/>
				<button type="button" class="button" onclick="acerto()">Acerto</button>
				<button type="button" class="button" onclick="erro()">Erro</button>
				<input type="text" name="pontuacao" id="pontuacao" value="0" readonly/>
				<br/>
				<br/>
				<button type="button" onclick="salvar_sair()" class="button">Salvar/Sair</button>

				<br/>
				<br/>			
				<button type="button" onclick="voltar()" class="button">Voltar</button>
				<button type="button" onclick="location.href= '../Paciente.html'" class="button">Sair</button>
				<button type="button" onclick="geraXML()" class="button">GERA XML</button>
			</form>
		</fieldset>
	</body>
</html>
